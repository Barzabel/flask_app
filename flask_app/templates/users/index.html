<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
  <div>
    <form action="{{ url_for('get_users') }}" method="get">
      <input type="search" name="name" value="{{ search }}" />
      <input type="submit" value="Search" />
    </form>
  </div>
  <div>
   {% for u in users %}
   <p><a href="{{ url_for('get_user_by_id', id=u.id) }}" >{{ u.nickname }} </a></p>

   {% endfor %}
  </div>
</body>
</html>
